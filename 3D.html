<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-text value="3D Shapes!" position="-1.5 5 -5" color="red" font="mozillavr" scale="3 3 3"></a-text>

        <a-entity position="0 0 0" text="value: Hello World;"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
            animation="property: position; to: 1 0.5 -3; dur: 2000; loop: true; dir: alternate;"></a-box>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
            animation="property: position; to: 0 2 -5; dur: 1500; loop: true; dir: alternate;"></a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
            animation="property: rotation; to: 0 360 0; dur: 4000; loop: true;"></a-cylinder>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
